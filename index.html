<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="headerContainer">
    <div class="headerUpper">
      <div class="title">
        <span class="header">
          Header
        </span>
        <span class="logo">
          Logo
        </span>
      </div>
      <div>
        <ul className="links">
          <li><a>Header Link 1</a></li>
          <li><a>Header Link 2</a></li>
          <li><a>Header Link 3</a></li>
        </ul>
      </div>
    </div>
    <div class="headerLower">
      <div class="headerLowerLeft">
        <div class="mainMessage">
          This website is awesome
        </div>
        <div class="subtext">
          This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast
        </div>
      </div>
      <div class="headerLowerRight">
        <img src="city.jpeg" alt="awesome" class="cityImage"/>
      </div>
    </div>
  </div>

  <img src="sample-page.png">
  <img src="sample-colors-fonts.png">
</body>
</html>
